<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyUI 001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/Chart_m.svg" alt="Waves">
        </div>
        <div class="information">
            <h1>Your Gateway to <br> the World of <br> Cryptocurrencies</h1>
            <h6>Easy, Fast, and Secure</h6>
        </div>
        <div class="form">
            <input class="ent-input" type="email" placeholder="Email">
            <input class="ent-input" type="password" placeholder="Password">
            <label for="">Forgot you password?</label>
            <input class="send-input" type="submit" placeholder="Login">
        </div>
    </div>
</body>
</html>
